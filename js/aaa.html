<html>
<body>
<script>


         for(let i=0;i<10;i++){
			document.write("&nbsp");
            for(let j=10;j>i;j--){
               document.write("&nbsp");
            }
            for(let k=0;k<2*i+1;k++){
               document.write("*");
            }
            document.write("</br>");
         }

         for(let i=9;i>0;i--){
			document.write("&nbsp");
            for(let j=10;j>=i;j--){
               document.write("&nbsp");
            }
            for(let k=0;k<2*i-1;k++){
               document.write("*");
            }
            document.write("</br>")
         }




</script>
</body>
</html>
