<html>
<body>
<script>

for(let i=0;i<10;i++)
{
	for(let m=10;m>i;m--)
	{
		document.write("&nbsp");
	}
	for(let n=0;n<i*2+1;n++)
	{
		document.write("*");
	}
	document.write("</br>");
}
for(let j=9;j>0;j--)
{
	for(let m=10;m>=j;m--)
	{
		document.write("&nbsp");
	}
	for(let n=0;n<2*j-1;n++)
	{
		document.write("*");
	}
	document.write("</br>");	
}









</script>
</body>
</html>
