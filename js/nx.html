let arr=[1,2,[false,'hsj',12],[[3],[{x:100}]]];
function reduction(arr,target=[]){
	arr.forEach(function(e){
		if(e instanceof Array){
			reduction(e,target);
		}
		else{
			target.push(e);
		}
	})
	return target;
}

console.log(reduction(arr));
