<html>
<body>
<script>
let c="hello#$%^&*";
document.write(c.length);
document.write("</br>")
document.write(c.anchor("cc"));
document.write("</br>")
document.write(c.big())
document.write('</br>')
document.write(c.blink())
document.write('</br>')
document.write(c.bold())
document.write("</br>")
document.write(c.charAt(4))
document.write("</br>")
document.write(c.charCodeAt(4))
document.write('</br>')
document.write(c.concat(c))
document.write('</br>')
document.write(c.fixed())
document.write("</br>")
document.write(c.fontcolor("blue"))
document.write("</br>")
document.write(c.fontsize(7))
document.write("</br>")
document.write(String.fromCharCode(77,33,44,55))
document.write("</br>")
document.write(c.indexOf("llo"))//查找搜索的字符位置(从头)  不存在返回-1
document.write("</br>")
document.write(c.italics())//斜体
document.write("</br>")
document.write(c.lastIndexOf("llo"))//查找搜索的字符位置(从尾)  不存在返回-1
document.write("</br>")
document.write(c.link("https://zhidao.baidu.com"))//超链接
document.write("</br>")
document.write(c.localeCompare("hello#$%^&*"))
document.write("</br>")
document.write(c.match("ello"))
document.write("</br>")
document.write(c.replace(/ell/,"ccc"))//返回替换后的字符串但是没有改变原本
document.write("</br>")
document.write(c.search(/el/))//返回字符串中第一个与搜索相同的字符的下标
document.write("</br>")
document.write(c.slice(3,7))//提取字符串中3-7的字符（不包括7）
document.write("</br>")
document.write(c.small())
document.write("</br>")
document.write(c.split(""))
document.write("</br>")
document.write(c.strike())
document.write("</br>")
document.write(c.sub())//作为下标
document.write("</br>")
document.write(c.substr(3,3))//从下标为3的位置取3个
document.write("</br>")
document.write(c.substring(3,7))//提取字符串中3-7的字符（不包括7）
document.write("</br>")
document.write(c.sup())//作为上标
document.write("</br>")
document.write(c.toLocaleLowerCase())
document.write("</br>")
document.write(c.toLocaleUpperCase())
document.write("</br>")
document.write(c.toLowerCase())
document.write("</br>")
document.write(c.toUpperCase())
document.write("</br>")
//document.write(c.toSource())
document.write("</br>")
document.write(c.toString())
document.write("</br>")
document.write(c.valueOf())
</script>
</body>
</html>
